	<script type="text/javascript">

	window.onkeyup = function(e) {
		var left = plane.style.left,
		top = plane.style.top,
		right = plane.style.right,
		bottom = plane.style.bottom;

	   var key = e.keyCode ? e.keyCode : e.which;
		if (key == 37) {
			alert('left');
			moveLeft();
		} else if (key == 38) {
		   alert('up');
		   moveUp();
	   } else if (key == 39) {
		   alert('right');
		   moveRight();
	   } else if (key == 40) {
		   alert('down');
		   moveDown();
	   }
	}

	function moveLeft() {
		if (plane.style.left > 0)
			plane.style.left--;
	}
	function moveUp() {
		if (plane.style.top > 0)
			plane.style.top--;
	}
	function moveRight() {
		if (plane.style.right > 0)
			plane.style.right--;
	}
	function moveDown() {
		if (plane.style.bottom > 0)
			plane.style.bottom--;
	}
